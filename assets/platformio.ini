[platformio]
default_envs = wasm-quick

; ─────────────────────────────────────────────
; Shared Base Environment for WASM builds
; ─────────────────────────────────────────────
[env:wasm-base]
platform = native
;lib_compat_mode = off
extra_scripts = post:wasm_compiler_flags.py
force_verbose = yes
custom_wasm_export_name = fastled
;lib_ldf_mode = off
; This keeps structure consistent for all three builds
build_flags =
    -DFASTLED_ENGINE_EVENTS_MAX_LISTENERS=50
    -DFASTLED_FORCE_NAMESPACE=1
    -DFASTLED_USE_PROGMEM=0
    -DUSE_OFFSET_CONVERTER=0
    -DSKETCH_COMPILE=1
    -std=gnu++17
    -fpermissive
    -Wno-constant-logical-operand
    -Wnon-c-typedef-for-linkage
    -Werror=bad-function-cast
    -Werror=cast-function-type
    -Isrc
    -I/headers
    -I/headers/platforms/wasm/compiler


; These will be extended per environment below
link_flags =
    --bind
    -fuse-ld=lld
    -sWASM=1
    -sALLOW_MEMORY_GROWTH=1
    -sINITIAL_MEMORY=134217728
    -sEXPORTED_RUNTIME_METHODS=['ccall','cwrap','stringToUTF8','lengthBytesUTF8']
    -sEXPORTED_FUNCTIONS=['_malloc','_free','_extern_setup','_extern_loop','_fastled_declare_files']
    --no-entry
    --emit-symbol-map
    -sMODULARIZE=1
    -sEXPORT_NAME=fastled
    -sUSE_PTHREADS=0
    -sEXIT_RUNTIME=0
    -sFILESYSTEM=0
    -Wl,--whole-archive
    --source-map-base=http://localhost:8000/

; ─────────────────────────────────────────────
; wasm-debug: Full debug info and sanitizers
; ─────────────────────────────────────────────
[env:wasm-debug]
extends = wasm-base
platform = native
extra_scripts = post:wasm_compiler_flags.py
build_dir = build/wasm
custom_wasm_export_name = fastled
;lib_ldf_mode = off
build_flags =
    ${env:wasm-base.build_flags}
    -g3
    -gsource-map
    -ffile-prefix-map=/=sketchsource/
    -fsanitize=address
    -fsanitize=undefined
    -fno-inline
    -O0
    -L/build/debug -lfastled
link_flags =
    ${env:wasm-base.link_flags}
    -fsanitize=address
    -fsanitize=undefined
    -sSEPARATE_DWARF_URL=fastled.wasm.dwarf
    -sSTACK_OVERFLOW_CHECK=2
    -sASSERTIONS=1
    -gseparate-dwarf=${build_dir}/fastled.wasm.dwarf

; ─────────────────────────────────────────────
; wasm-quick: Light optimization (O1)
; ─────────────────────────────────────────────
[env:wasm-quick]
extends = wasm-base
platform = native
extra_scripts = post:wasm_compiler_flags.py
build_dir = build/wasm
custom_wasm_export_name = fastled
;lib_ldf_mode = off
build_flags =
    ${env:wasm-base.build_flags}
    -O0
    -sASSERTIONS=0
    -g0
    -fno-inline-functions
    -fno-vectorize
    -fno-unroll-loops
    -fno-strict-aliasing
    -Xclang
    -ftime-report
    -L/build/quick -lfastled
link_flags =
    ${env:wasm-base.link_flags}
    -sASSERTIONS=0


; ─────────────────────────────────────────────
; wasm-release: Full optimization (O3)
; ─────────────────────────────────────────────
[env:wasm-release]
extends = wasm-base
platform = native
extra_scripts = post:wasm_compiler_flags.py
build_dir = build/wasm
custom_wasm_export_name = fastled
;lib_ldf_mode = off
build_flags =
    ${env:wasm-base.build_flags}
    -Oz
    -L/build/release -lfastled
    -sALLOW_MEMORY_GROWTH=1
    -sINITIAL_MEMORY=134217728
    -sEXPORTED_RUNTIME_METHODS=['ccall','cwrap','stringToUTF8','lengthBytesUTF8']
    
link_flags =
    ${env:wasm-base.link_flags}
    -sASSERTIONS=0
